version: "3.9"

services:
  # ─── PostgreSQL ────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: educonnect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-educonnect}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-educonnect_secret}
      POSTGRES_DB: ${POSTGRES_DB:-educonnect}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-educonnect}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis ─────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: educonnect-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-educonnect_redis}
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-educonnect_redis}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── NATS (with JetStream) ────────────────────────────────────
  nats:
    image: nats:2.10-alpine
    container_name: educonnect-nats
    restart: unless-stopped
    command: >
      --js
      --sd /data
      --user ${NATS_USER:-educonnect}
      --pass ${NATS_PASSWORD:-educonnect_nats}
    ports:
      - "${NATS_PORT:-4222}:4222"
      - "8222:8222"   # monitoring
    volumes:
      - nats_data:/data

  # ─── MinIO (S3-compatible storage) ────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: educonnect-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-educonnect_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-educonnect_minio_secret}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "9001:9001"   # console
    volumes:
      - minio_data:/data

  # ─── Meilisearch ──────────────────────────────────────────────
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: educonnect-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-educonnect_meili_key}
      MEILI_ENV: development
    ports:
      - "${MEILI_PORT:-7700}:7700"
    volumes:
      - meili_data:/meili_data

  # ─── LiveKit Server ───────────────────────────────────────────
  livekit:
    image: livekit/livekit-server:latest
    container_name: educonnect-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"   # HTTP
      - "7881:7881"   # WebRTC TCP
      - "7882:7882/udp" # WebRTC UDP
    volumes:
      - ./infra/livekit.yaml:/etc/livekit.yaml

volumes:
  postgres_data:
  redis_data:
  nats_data:
  minio_data:
  meili_data:

name: educonnect
description: EduConnect - Online Tutoring Platform for Algeria
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.2.7

  # Networking
  dio: ^5.5.0+1
  connectivity_plus: ^6.0.4

  # Local Storage
  shared_preferences: ^2.3.1
  flutter_secure_storage: ^9.2.2

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.4

  # UI & Design
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.0
  shimmer: ^3.0.0
  lottie: ^3.1.2

  # Forms & Validation
  formz: ^0.7.0

  # Internationalization (Arabic, French, English)
  flutter_localizations:
    sdk: flutter
  intl: any

  # Real-time Video (LiveKit)
  livekit_client: ^2.2.3

  # Media
  image_picker: ^1.1.2
  file_picker: ^8.0.7
  video_player: ^2.9.1
  chewie: ^1.8.3

  # Utils
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  uuid: ^4.4.2
  timeago: ^3.7.0
  url_launcher: ^6.3.0
  permission_handler: ^11.3.1

  # Notifications
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  injectable_generator: ^2.6.2
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
